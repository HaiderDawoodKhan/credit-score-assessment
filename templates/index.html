<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Assessment</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Score Assessment</h1>
        <form id="predictionForm">
            <label for="annual_income">Annual Income</label>
            <input type="number" id="annual_income" name="annual_income" min="0" required step="0.01">
            <br>
            <label for="monthly_inhand_salary">Monthly Inhand Salary</label>
            <input type="number" id="monthly_inhand_salary" name="monthly_inhand_salary" min="0" required step="0.01">
            <br>
            <label for="outstanding_debt">Outstanding Debt</label>
            <input type="number" id="outstanding_debt" name="outstanding_debt" min="0" required step="0.01">
            <br>
            <label for="monthly_balance">Monthly Balance</label>
            <input type="number" id="monthly_balance" name="monthly_balance" min="0" required step="0.01">
            <br>
            <label for="interest_rate">Interest Rate</label>
            <input type="number" id="interest_rate" name="interest_rate" min="0" required>
            <br>
            <label for="delay_from_due_date">Delay from Payment Due Date</label>
            <input type="number" id="delay_from_due_date" name="delay_from_due_date" min="0" required>
            <br> 
            <label for="number_credit_inquiries">Number of Credit Inquiries</label>
            <input type="number" id="number_credit_inquiries" name="number_credit_inquiries" min="0" required> 
            <br>
            <label for="amount_invested_monthly">Amount Invested Monthly</label>
            <input type="number" id="amount_invested_monthly" name="amount_invested_monthly" min="0" required step="0.01">
            <br>
            <label for="number_of_delayed_payments">Number of Delayed Payments</label>
            <input type="number" id="number_of_delayed_payments" name="number_of_delayed_payments" min="0" required>
            <br>
            <label for="total_emi_per_month">Total EMI per month</label>
            <input type="number" id="total_emi_per_month" name="total_emi_per_month" min="0" required step="0.01">
            <br>
            <label for="changed_credit_limit">Changed Credit Limit</label>
            <input type="number" id="changed_credit_limit" name="changed_credit_limit" min="0" required step="0.01">
            <br>
            <label for="credit_mix">Credit Mix</label>
            <select id="credit_mix" name="credit_mix" required>
                <option value="0">Poor</option>
                <option value="1">Standard</option>
                <option value="2">Good</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
        </form>
        <h3 id="result"></h3>
        <p id="explanation"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
